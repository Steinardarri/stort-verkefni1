<!doctype html>
<html class="grid" lang="is">

  <head>
    <meta charset="utf-8">
    <title>Stort Verkefni 1 - Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <header class="header header--subpage">
      <h1 class="row heading heading--one">
        Kaupa</h1>
      <div class="nav">
        <div class="nav--bar">
          <div class="nav--logo">
            <a href="forsida.html">Fooþjónustan</a>
          </div>
          <div class="nav--links">
            <a href="um.html">Um</a>
            <a href="kaupa.html">
              <button class="nav button">
                Kaupa
              </button>
            </a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form>
        <div class="row kauparod">
          <div class="formdalk col col-4 col-sm-12">
            <legend>Persónuupplýsingar</legend>

            <div class="inp">
              <label for="nafn">Nafn:</label>
              <input type=text id="nafn">
            </div>

            <div class="inp">
              <label for="kennitala">Kennitala:</label>
              <input type=text placeholder="123456-7890" id="kennitala">
            </div>

            <div class="inp-hlid">
              <div>Kyn:</div>
              <div>
                <input type=radio name="kyn" value="kona" id="k-kona">
                <label for="k-kona">Kona</label>
              </div>
              <div>
                <input type=radio name="kyn" value="karl" id="k-karl">
                <label for="k-karl">Karl</label>
              </div>
              <div>
                <input type=radio name="kyn" value="annad" id="k-annad">
                <label for="k-annad">Annað</label>
              </div>
            </div>

            <div class="inp">
              <label for="simi">Sími:</label>
              <input type=tel placeholder="+354 812 3456" id="simi">
            </div>

            <div class="inp">
              <label for="heimili">Heimilisfang:</label>
              <input type=text id="heimili">
            </div>

            <div class="inp-hlid">
              <div>
                <input type=checkbox id="skra" checked>
                <label for="skra">Skrá mig á póstlista</label>
              </div>
            </div>
          </div>
          <div class="formdalk col col-4 col-sm-12">
            <legend>Greiðsluupplýsingar</legend>

            <div class="inp">
              <label for="kortatypa">Greiða með:</label>
              <select id="kortatypa">
                <option value="kreditkort" selected>Kreditkorti</option>
                <option value="millifaerslu">Millifærslu</option>
                <option value="reidufe">Reiðufé</option>
              </select>
            </div>

            <div class="inp">
              <label for="kort-nafn">Nafn á korti:</label>
              <input type=text id="kort-nafn">
            </div>

            <div class="inp">
              <label for="kort-numer">Kortanúmer:</label>
              <input type=text placeholder="5999-9999-9999-9999" id="kort-numer">
            </div>

            <div class="inp">
              <div>Gildistími:</div>
              <div class="inp-timi">
                <label for="man">Mán</label>
                <select class="" id="man">
                  <option value="01" selected>01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <label class="" for="ar">Ár</label>
                <select id="ar">
                  <option value="2017" selected>2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row takkirod">
          <div class="col col-3">
            <input class="button button-panta" type=submit name="panta" value="Panta" id="pontun">
          </div>
        </div>
      </form>
    </main>
    <footer>
      <section class="fotarod">
        <!-- Fokking vesen að hliðra að miðju, setti inn tóm div -->
        <div class="col col-3 col-sm-2"></div>
        <div class="col col-3 col-sm-4">
          <ul>
            <li>Fooþjónustan</li>
            <li>123456</li>
          </ul>
        </div>
        <div class="col col-3 col-sm-4">
          <ul>
            <li>Opið 12–13 alla daga</li>
            <li>Bargata 1</li>
            <li>900 Foobar</li>
          </ul>
        </div>
        <div class="col col-3 col-sm-2"></div>
      </section>
      <section>
        <p>&copy; Fooþjónustan 2017</p>
      </section>
    </footer>
  </body>
</html>
