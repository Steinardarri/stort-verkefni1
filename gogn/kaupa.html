<!doctype html>
<html class="grid" lang="is">

  <head>
    <meta charset="utf-8">
    <title>Stort Verkefni 1 - Kaupa</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="styleguide.css">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <header class="header header--subpage">
      <h1 class="row heading heading--one">
        Kaupa</h1>
      <div class="nav">
        <div class="nav--bar">
          <div class="nav--logo">
            <a href="forsida.html">Fooþjónustan</a>
          </div>
          <div class="nav--links">
            <a href="um.html">Um</a>
            <a class="button" href="kaupa.html">Kaupa</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <form>
        <div class="row kauparod">
          <div class="formdalk col col-4 col-med-6 col-sm-12">
            <h2 class="legend">Persónuupplýsingar</h2>

            <fieldset class="inp">
              <label for="nafn">Nafn:</label>
              <input name="nafn" class="inp-bar" type=text id="nafn" value="">
            </fieldset>

            <fieldset class="inp">
              <label for="kennitala">Kennitala:</label>
              <input name="kennitala" class="inp-bar" type=text placeholder="123456-7890" id="kennitala" value="">
            </fieldset>

            <fieldset class="inp-hlid">
              <legend class="kyn">Kyn:</legend>
              <div>
                <input type=radio name="kyn" value="kona" id="k-kona">
                <label for="k-kona">Kona</label>
              </div>
              <div>
                <input type=radio name="kyn" value="karl" id="k-karl">
                <label for="k-karl">Karl</label>
              </div>
              <div>
                <input type=radio name="kyn" value="annad" id="k-annad">
                <label for="k-annad">Annað</label>
              </div>
            </fieldset>

            <fieldset class="inp">
              <label for="simi">Sími:</label>
              <input name="simi" class="inp-bar" type=tel placeholder="+354 812 3456" id="simi" value="">
            </fieldset>

            <fieldset class="inp">
              <label for="heimili">Heimilisfang:</label>
              <input name="heimili" class="inp-bar" type=text id="heimili" value="">
            </fieldset>

            <fieldset class="inp-hlid">
              <input name="postur" type=checkbox id="postur" value="skra" checked>
              <label for="postur">Skrá mig á póstlista</label>
            </fieldset>
          </div>
          <div class="formdalk col col-4 col-med-6 col-sm-12">
            <h2 class="legend">Greiðsluupplýsingar</h2>

            <fieldset class="inp">
              <label for="kortatypa">Greiða með:</label>
              <select class="inp-bar" name="kortatypa" id="kortatypa">
                <option value="kreditkort" selected>Kreditkorti</option>
                <option value="millifaerslu">Millifærslu</option>
                <option value="reidufe">Reiðufé</option>
              </select>
            </fieldset>

            <fieldset class="inp">
              <label for="kort-nafn">Nafn á korti:</label>
              <input name="kort-nafn" class="inp-bar" type=text id="kort-nafn" value="">
            </fieldset>

            <fieldset class="inp">
              <label for="kort-numer">Kortanúmer:</label>
              <input name="kort-numer" class="inp-bar" type=text placeholder="5999-9999-9999-9999" id="kort-numer" value="">
            </fieldset>

            <fieldset class="inp">
              <legend>Gildistími:</legend>
              <div class="inp-timi">
                <label for="man">Mán</label>
                <select id="man" name="kort-man">
                  <option value="01" selected>01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                </select>
                <label for="ar">Ár</label>
                <select id="ar" name="kort-ar">
                  <option value="2017" selected>2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                </select>
              </div>
            </fieldset>
          </div>
        </div>
        <div class="row takkirod">
          <div class="col col-3">
            <input class="button button-panta" type=submit name="panta" value="Panta" id="pontun">
          </div>
        </div>
      </form>
    </main>
    <footer class="fotur">
      <div class="fotarod fotarod-efri">
        <!-- Fokking vesen að hliðra að miðju, setti inn tóm div -->
        <div class="col col-3 col-med-2 col-sm-0"></div>
        <div class="col col-3 col-med-4 col-sm-6 fotarod-texti">
          <ul>
            <li>Fooþjónustan</li>
            <li>123456</li>
          </ul>
        </div>
        <div class="col col-3 col-med-4 col-sm-6 fotarod-texti">
          <ul>
            <li>Opið 12–13 alla daga</li>
            <li>Bargata 1</li>
            <li>900 Foobar</li>
          </ul>
        </div>
        <div class="col col-3 col-med-2 col-sm-0"></div>
      </div>
      <div class="fotarod fotarod-nedri">
        <p>&copy; Fooþjónustan 2017</p>
      </div>
    </footer>
  </body>
</html>
